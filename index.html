<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/image/Instagram_icon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/image/ifontes_ig-removebg-preview.png" alt="iPhone com o instgram aberto">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/image/instagram-logo-1-removebg-preview.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./assets/image/eu.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="ig-login">Continue como ivotrinds</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ivotrinds?</p>
                <p class="not-account">
                    <span class="linkBlue">Alternar contas</span>
                    ou 
                    <span class="linkBLue">Inscreva-se</span>
                </p>
            </div>
            <div class="getApp">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
